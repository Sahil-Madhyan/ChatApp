<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App using Socket.io</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./Assests/comments.png" type="image/x-icon">
</head>
<body>
    <nav>
        <img class="logo" src="./Assests/message.png" alt="">
        <h1>Chat With Your friends!</h1>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
